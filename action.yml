apiVersion: automation.cloudbees.io/v1alpha1
kind: action
name: jfrog-xray
inputs:
  registryURL:
    required: true
  username:
    required: true
  password:
    required: true
  image_location:
    required: true
  image_tag:
    required: true
  language:
    required: true
runs:
  using: composite
  steps:
    - id: run-orchestrator
      name: jfrog-xray
      uses: docker://registry.saas-dev.beescloud.com/staging/compliance-xray:21
      shell: bash
      env:
        RUN_ID: ${{ cloudbees.run_id }}
        JOB_ID: ${{ job.id }}
        STEP_ID: ${{ step.id }}
        DNS_URL: ${{ cloudbees.api.url }}
        JWT_TOKEN: ${{ cloudbees.api.token }}
        CONFIG_JSON: '{\"metaInfo\":{\"url\":\"${{ inputs.registryURL }}\",\"username\":\"${{ inputs.username }}\",\"password\":\"${{ inputs.password }}\",\"client_secret\":\"NA\",\"scope\":\"${{ vars.JFROG_SCOPE }}\",\"toolName\":\"xray\"},\"orchestratorInfo\":{\"assetType\":\"BINARY\",\"assetIdentifier\":\"${{ inputs.image_location }}\",\"language\":\"${{ inputs.language }}\"},\"metaInformation\":{\"actor\":\"${{ cloudbees.event.head_commit.author.username }}\",\"commit_id\":\"NA\",\"tenent_info\":\"NA\",\"scanner_type\":\"SCA\",\"pipeline_info\":{\"id\":\"04612\",\"name\":\"test_pipeline\",\"step_id\":\"04612_test_pipeline\"}}}'
      run: |
        set -x
        echo "RUN ID: ${{ cloudbees.run_id }}"
        echo "Job ID: ${{ job.id }}"
        echo "Step ID: ${{ step.id }}"
        echo "DNS URL: ${{ cloudbees.api.url }}"
        echo "JWT TOKEN: ${{ cloudbees.api.token }}"
        cd /
        mkdir $CB_TAR_PATH
        skopeo login ${{ inputs.registryURL }} -u ${{ inputs.username }} -p ${{ inputs.password }}
        skopeo copy docker://${{ inputs.image_location }}:${{ inputs.image_tag }} docker-archive:$CB_TAR_PATH$BINARY_IMAGE_NAME:${{ inputs.image_location }}:${{ inputs.image_tag }}
        /bin/bash -c "java -jar ./executables/xray.jar & while ! nc -z localhost 5001; do sleep 1; done && ./executables/orchestrator -scanConfig \"${CONFIG_JSON}\" execute-analyser && exit"
